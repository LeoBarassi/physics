<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synth Piano Visualizer</title>
  <style>
    body {
      background: #0D2A35;
      color: #A1D4B1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #F1A512;
      text-align: center;
    }

    #piano {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .key {
      width: 40px;
      height: 150px;
      margin: 1px;
      background: #2BAF90;
      border: 1px solid #A1D4B1;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.2);
    }

    .key.pressed {
      background: #F1A512;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .slider-group {
      text-align: center;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100px;
      height: 10px;
      background: #A1D4B1;
      border-radius: 5px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #DD4111;
      border-radius: 50%;
      cursor: pointer;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    canvas {
      background: #001a21;
      border: 1px solid #2BAF90;
      display: block;
      margin: 10px auto;
    }

    select {
      background: #2BAF90;
      color: #0D2A35;
      border: none;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Synth Piano Visualizer</h1>

  <div id="piano"></div>

  <div class="controls">
    <div class="slider-group">
      <label for="volume">Volume</label>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <div class="slider-group">
      <label for="frequency">Frequency</label>
      <input id="frequency" type="range" min="100" max="2000" step="10" value="440" />
    </div>
    <div class="slider-group">
      <label for="detune">Detune</label>
      <input id="detune" type="range" min="-100" max="100" step="1" value="0" />
    </div>
    <div class="slider-group">
      <label for="waveform">Waveform</label>
      <select id="waveform">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
    </div>
  </div>

  <canvas id="oscilloscope" width="800" height="150"></canvas>
  <canvas id="frequency" width="800" height="150"></canvas>

  <script>
    const context = new (window.AudioContext || window.webkitAudioContext)();
    let analyser = context.createAnalyser();
    analyser.fftSize = 2048;
    let dataArray = new Uint8Array(analyser.frequencyBinCount);

    const gainNode = context.createGain();
    gainNode.connect(analyser).connect(context.destination);

    const volumeSlider = document.getElementById('volume');
    const frequencySlider = document.getElementById('frequency');
    const detuneSlider = document.getElementById('detune');
    const waveformSelect = document.getElementById('waveform');

    volumeSlider.oninput = () => {
      gainNode.gain.value = volumeSlider.value;
    };

    let keys = 'ASDFGHJKL'.split('');
    const pianoDiv = document.getElementById('piano');

    keys.forEach((keyChar, index) => {
      const key = document.createElement('div');
      key.classList.add('key');
      key.textContent = keyChar;
      pianoDiv.appendChild(key);

      const freq = 261.63 * Math.pow(2, index / 12); // C4 upward

      const playNote = () => {
        const osc = context.createOscillator();
        osc.frequency.value = frequencySlider.value || freq;
        osc.detune.value = parseFloat(detuneSlider.value);
        osc.type = waveformSelect.value;
        osc.connect(gainNode);
        osc.start();
        setTimeout(() => osc.stop(), 300);
      };

      key.addEventListener('mousedown', () => {
        key.classList.add('pressed');
        playNote();
      });

      key.addEventListener('mouseup', () => key.classList.remove('pressed'));

      window.addEventListener('keydown', (e) => {
        if (e.key.toUpperCase() === keyChar) {
          key.classList.add('pressed');
          playNote();
        }
      });

      window.addEventListener('keyup', (e) => {
        if (e.key.toUpperCase() === keyChar) {
          key.classList.remove('pressed');
        }
      });
    });

    // Oscilloscope
    const oscCanvas = document.getElementById('oscilloscope');
    const oscCtx = oscCanvas.getContext('2d');

    function drawOscilloscope() {
      requestAnimationFrame(drawOscilloscope);
      analyser.getByteTimeDomainData(dataArray);
      oscCtx.fillStyle = '#0D2A35';
      oscCtx.fillRect(0, 0, oscCanvas.width, oscCanvas.height);
      oscCtx.lineWidth = 2;
      oscCtx.strokeStyle = '#F1A512';
      oscCtx.beginPath();
      const sliceWidth = oscCanvas.width / dataArray.length;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * oscCanvas.height) / 2;
        if (i === 0) {
          oscCtx.moveTo(x, y);
        } else {
          oscCtx.lineTo(x, y);
        }
        x += sliceWidth;
      }
      oscCtx.lineTo(oscCanvas.width, oscCanvas.height / 2);
      oscCtx.stroke();
    }

    // Frequency Spectrum
    const freqCanvas = document.getElementById('frequency');
    const freqCtx = freqCanvas.getContext('2d');

    function drawFrequency() {
      requestAnimationFrame(drawFrequency);
      analyser.getByteFrequencyData(dataArray);
      freqCtx.fillStyle = '#0D2A35';
      freqCtx.fillRect(0, 0, freqCanvas.width, freqCanvas.height);
      const barWidth = (freqCanvas.width / dataArray.length) * 2.5;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = dataArray[i];
        freqCtx.fillStyle = '#2BAF90';
        freqCtx.fillRect(x, freqCanvas.height - barHeight / 2, barWidth, barHeight / 2);
        x += barWidth + 1;
      }
    }

    drawOscilloscope();
    drawFrequency();
  </script>
</body>
</html>

</html>
