<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Synth Piano</title>
  <style>
    body {
      background: #0D2A35;
      color: #A1D4B1;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #F1A512;
      margin-bottom: 20px;
    }

    #pianoContainer {
      position: relative;
      width: 700px;
      margin: 0 auto 40px;
      height: 200px;
    }

    .white-key, .black-key {
      position: absolute;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      text-align: center;
      line-height: 180px;
      user-select: none;
    }

    .white-key {
      width: 40px;
      height: 180px;
      background: #2BAF90;
      color: #0D2A35;
      border: 1px solid #0D2A35;
      z-index: 1;
    }

    .black-key {
      width: 25px;
      height: 120px;
      background: #8C0027;
      color: white;
      z-index: 2;
      top: 0;
    }

    .key.pressed {
      background: #F1A512 !important;
      color: #0D2A35;
    }

    .sliders {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .slider-group {
      text-align: center;
      width: 160px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #F1A512;
      font-size: 14px;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #A1D4B1;
      border-radius: 3px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #DD4111;
      border: 2px solid #F1A512;
      border-radius: 50%;
      cursor: pointer;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #001a21;
      border-radius: 10px;
      border: 2px solid #2BAF90;
    }

    select {
      background: #2BAF90;
      color: #0D2A35;
      font-size: 16px;
      padding: 4px;
      border-radius: 5px;
      border: 2px solid #F1A512;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Advanced Synth Piano</h1>

  <div>
    <label for="waveform">Waveform</label>
    <select id="waveform">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>
  </div>

  <div id="pianoContainer"></div>

  <div class="sliders">
    <div class="slider-group">
      <label for="volume">Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="slider-group">
      <label for="masterFreq">Master Frequency (Hz)</label>
      <input type="range" id="masterFreq" min="100" max="1000" step="1" value="440">
    </div>
    <div class="slider-group">
      <label for="attack">Attack (s)</label>
      <input type="range" id="attack" min="0" max="2" step="0.01" value="0.1">
    </div>
    <div class="slider-group">
      <label for="decay">Decay (s)</label>
      <input type="range" id="decay" min="0" max="2" step="0.01" value="0.2">
    </div>
    <div class="slider-group">
      <label for="sustain">Sustain (0â€“1)</label>
      <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.7">
    </div>
    <div class="slider-group">
      <label for="release">Release (s)</label>
      <input type="range" id="release" min="0" max="3" step="0.01" value="1">
    </div>
  </div>

  <canvas id="oscilloscope" width="800" height="150"></canvas>
  <canvas id="frequency" width="800" height="150"></canvas>

  <script>
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = context.createAnalyser();
    analyser.fftSize = 2048;
    const gainNode = context.createGain();
    gainNode.connect(analyser);
    analyser.connect(context.destination);

    const waveformSelect = document.getElementById("waveform");
    const volumeSlider = document.getElementById("volume");
    const masterFreqSlider = document.getElementById("masterFreq");

    const attackSlider = document.getElementById("attack");
    const decaySlider = document.getElementById("decay");
    const sustainSlider = document.getElementById("sustain");
    const releaseSlider = document.getElementById("release");

    gainNode.gain.value = volumeSlider.value;

    const notes = [
      { note: "C", freq: 261.63 },
      { note: "C#", freq: 277.18 },
      { note: "D", freq: 293.66 },
      { note: "D#", freq: 311.13 },
      { note: "E", freq: 329.63 },
      { note: "F", freq: 349.23 },
      { note: "F#", freq: 369.99 },
      { note: "G", freq: 392.00 },
      { note: "G#", freq: 415.30 },
      { note: "A", freq: 440.00 },
      { note: "A#", freq: 466.16 },
      { note: "B", freq: 493.88 }
    ];

    const piano = document.getElementById("pianoContainer");
    const keyMap = {};
    const keyWidth = 40;
    const blackOffsets = { 1: true, 3: true, 6: true, 8: true, 10: true };

    notes.forEach((n, i) => {
      const isBlack = n.note.includes("#");
      const key = document.createElement("div");
      key.className = isBlack ? "black-key key" : "white-key key";
      key.textContent = n.note;
      const pos = i - (isBlack ? 0.5 : 0);
      key.style.left = `${pos * keyWidth}px`;
      piano.appendChild(key);

      const playNote = () => {
        const osc = context.createOscillator();
        const amp = context.createGain();

        const freq = n.freq * parseFloat(masterFreqSlider.value) / 440;
        osc.frequency.value = freq;
        osc.type = waveformSelect.value;

        const now = context.currentTime;
        const attack = parseFloat(attackSlider.value);
        const decay = parseFloat(decaySlider.value);
        const sustain = parseFloat(sustainSlider.value);
        const release = parseFloat(releaseSlider.value);
        const vol = parseFloat(volumeSlider.value);

        amp.gain.setValueAtTime(0, now);
        amp.gain.linearRampToValueAtTime(vol, now + attack);
        amp.gain.linearRampToValueAtTime(vol * sustain, now + attack + decay);

        osc.connect(amp).connect(gainNode);
        osc.start(now);

        key.classList.add("pressed");

        return () => {
          amp.gain.cancelScheduledValues(now);
          amp.gain.setValueAtTime(amp.gain.value, now);
          amp.gain.linearRampToValueAtTime(0, now + release);
          osc.stop(now + release);
          key.classList.remove("pressed");
        };
      };

      key.addEventListener("mousedown", () => {
        const stop = playNote();
        key.onmouseup = () => stop();
      });
    });

    // Visualizers
    const oscCanvas = document.getElementById("oscilloscope");
    const oscCtx = oscCanvas.getContext("2d");
    const freqCanvas = document.getElementById("frequency");
    const freqCtx = freqCanvas.getContext("2d");
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    function drawOscilloscope() {
      requestAnimationFrame(drawOscilloscope);
      analyser.getByteTimeDomainData(dataArray);
      oscCtx.fillStyle = "#001a21";
      oscCtx.fillRect(0, 0, oscCanvas.width, oscCanvas.height);
      oscCtx.lineWidth = 2;
      oscCtx.strokeStyle = "#F1A512";
      oscCtx.beginPath();
      const sliceWidth = oscCanvas.width / dataArray.length;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * oscCanvas.height) / 2;
        i === 0 ? oscCtx.moveTo(x, y) : oscCtx.lineTo(x, y);
        x += sliceWidth;
      }
      oscCtx.stroke();
    }

    function drawFrequency() {
      requestAnimationFrame(drawFrequency);
      analyser.getByteFrequencyData(dataArray);
      freqCtx.fillStyle = "#001a21";
      freqCtx.fillRect(0, 0, freqCanvas.width, freqCanvas.height);
      const barWidth = (freqCanvas.width / dataArray.length) * 2.5;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = dataArray[i];
        freqCtx.fillStyle = "#2BAF90";
        freqCtx.fillRect(x, freqCanvas.height - barHeight / 2, barWidth, barHeight / 2);
        x += barWidth + 1;
      }
    }

    drawOscilloscope();
    drawFrequency();
  </script>
</body>
</html>
