<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web Synth Piano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- NexusUI for analog knobs -->
  <script src="https://unpkg.com/nexusui@2.0.11/dist/NexusUI.min.js"></script>


  <!-- Styling -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0D2A35;
      color: #A1D4B1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #keyboard {
      display: flex;
      margin-bottom: 20px;
    }

    .key {
      width: 40px;
      height: 150px;
      margin: 1px;
      background-color: #2BAF90;
      border: 1px solid #F1A512;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 12px;
      color: #0D2A35;
      cursor: pointer;
    }

    .key.active {
      background-color: #F1A512;
      color: #0D2A35;
    }

    canvas {
      background-color: #fff;
      margin: 10px 0;
      border: 2px solid #2BAF90;
    }

    #controls {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #F1A512;
    }

    select {
      padding: 5px;
      background-color: #2BAF90;
      color: #0D2A35;
      border: none;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <h1>ðŸŽ¹ Web Synth Piano</h1>

  <!-- Piano keys -->
  <div id="keyboard"></div>

  <!-- Visualizers -->
  <canvas id="oscilloscope" width="600" height="150"></canvas>
  <canvas id="spectrum" width="600" height="150"></canvas>

  <!-- Controls -->
  <div id="controls">
    <div class="control-group">
      <label>Volume</label>
      <div id="volumeKnob"></div>
    </div>
    <div class="control-group">
      <label>Frequency</label>
      <div id="freqKnob"></div>
    </div>
    <div class="control-group">
      <label>Attack</label>
      <div id="attackKnob"></div>
    </div>
    <div class="control-group">
      <label>Release</label>
      <div id="releaseKnob"></div>
    </div>
    <div class="control-group">
      <label>Waveform</label>
      <select id="waveformSelect">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
    </div>
  </div>

  <!-- Script -->
  <script>
    window.onload = function () {
      const keyMap = ['a','s','d','f','g','h','j','k'];
      const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25]; // C4 to C5
      const keyboardDiv = document.getElementById('keyboard');

      let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      let masterGain = audioCtx.createGain();
      masterGain.connect(audioCtx.destination);
      masterGain.gain.value = 0.5;

      let currentWaveform = 'sine';
      let attackTime = 0.05;
      let releaseTime = 0.3;

      let analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      masterGain.connect(analyser);
      let oscilloscope = document.getElementById('oscilloscope');
      let oscCtx = oscilloscope.getContext('2d');

      let freqCanvas = document.getElementById('spectrum');
      let freqCtx = freqCanvas.getContext('2d');

      function playNote(freq) {
        let osc = audioCtx.createOscillator();
        let gain = audioCtx.createGain();

        osc.type = currentWaveform;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(1, audioCtx.currentTime + attackTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + attackTime + releaseTime);

        osc.connect(gain);
        gain.connect(masterGain);

        osc.start();
        osc.stop(audioCtx.currentTime + attackTime + releaseTime);
      }

      keyMap.forEach((k, i) => {
        const key = document.createElement('div');
        key.className = 'key';
        key.textContent = k.toUpperCase();
        keyboardDiv.appendChild(key);

        document.addEventListener('keydown', e => {
          if (e.key === k) {
            key.classList.add('active');
            playNote(notes[i]);
          }
        });
        document.addEventListener('keyup', e => {
          if (e.key === k) key.classList.remove('active');
        });

        key.onclick = () => {
          key.classList.add('active');
          playNote(notes[i]);
          setTimeout(() => key.classList.remove('active'), 200);
        };
      });

      function drawOscilloscope() {
        requestAnimationFrame(drawOscilloscope);
        const bufferLength = analyser.fftSize;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteTimeDomainData(dataArray);

        oscCtx.fillStyle = "#ffffff";
        oscCtx.fillRect(0, 0, oscilloscope.width, oscilloscope.height);
        oscCtx.lineWidth = 2;
        oscCtx.strokeStyle = "#DD4111";
        oscCtx.beginPath();

        let sliceWidth = oscilloscope.width * 1.0 / bufferLength;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          let v = dataArray[i] / 128.0;
          let y = v * oscilloscope.height / 2;
          if (i === 0) oscCtx.moveTo(x, y);
          else oscCtx.lineTo(x, y);
          x += sliceWidth;
        }
        oscCtx.lineTo(oscilloscope.width, oscilloscope.height / 2);
        oscCtx.stroke();
      }

      function drawSpectrum() {
        requestAnimationFrame(drawSpectrum);
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteFrequencyData(dataArray);

        freqCtx.fillStyle = "#ffffff";
        freqCtx.fillRect(0, 0, freqCanvas.width, freqCanvas.height);

        const barWidth = (freqCanvas.width / bufferLength) * 2.5;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
          let barHeight = dataArray[i];
          freqCtx.fillStyle = "#8C0027";
          freqCtx.fillRect(x, freqCanvas.height - barHeight / 2, barWidth, barHeight / 2);
          x += barWidth + 1;
        }
      }

      drawOscilloscope();
      drawSpectrum();

      // NexusUI knobs
      const volumeKnob = new Nexus.Dial('#volumeKnob', { min: 0, max: 1, value: 0.5 });
      volumeKnob.on('change', v => masterGain.gain.value = v);

      const freqKnob = new Nexus.Dial('#freqKnob', { min: 200, max: 1000, value: 440 });
      freqKnob.on('change', v => notes[5] = v); // Adjust 'A' note dynamically

      const attackKnob = new Nexus.Dial('#attackKnob', { min: 0.01, max: 1, value: 0.05 });
      attackKnob.on('change', v => attackTime = v);

      const releaseKnob = new Nexus.Dial('#releaseKnob', { min: 0.1, max: 2, value: 0.3 });
      releaseKnob.on('change', v => releaseTime = v);

      // Waveform selector
      const waveformSelect = document.getElementById('waveformSelect');
      waveformSelect.addEventListener('change', e => currentWaveform = e.target.value);
    };
  </script>
</body>
</html>
