<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Synth Piano</title>
  <style>
    body {
      background: #0D2A35;
      color: #A1D4B1;
      font-family: 'bauhaus', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #dd4111;
      margin-bottom: 20px;
    }

    #piano {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 30px;
    }

    .key {
      background: #2BAF90;
      border: none;
      width: 40px;
      height: 150px;
      font-weight: bold;
      color: #0D2A35;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.1s;
    }

    .key.pressed {
      background: #F1A512;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #001a21;
      border-radius: 10px;
      border: 2px solid #2BAF90;
    }

    .sliders {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .slider-group {
      text-align: center;
      width: 150px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #F1A512;
      font-size: 14px;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #A1D4B1;
      border-radius: 3px;
      outline: none;
      transition: background 0.3s;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #DD4111;
      border: 2px solid #8C0027;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type=range]:hover::-webkit-slider-thumb {
      background: #F1A512;
    }
  </style>
</head>
<body>
  <h1>Synth Piano with ASDR & Visualizers</h1>
  <div id="piano"></div>

  <div class="sliders">
    <div class="slider-group">
      <label for="volume">Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="slider-group">
      <label for="masterFreq">Master Frequency (Hz)</label>
      <input type="range" id="masterFreq" min="100" max="1000" step="1" value="440">
    </div>
    <div class="slider-group">
      <label for="attack">Attack (s)</label>
      <input type="range" id="attack" min="0" max="2" step="0.01" value="0.1">
    </div>
    <div class="slider-group">
      <label for="decay">Decay (s)</label>
      <input type="range" id="decay" min="0" max="2" step="0.01" value="0.2">
    </div>
    <div class="slider-group">
      <label for="sustain">Sustain (0â€“1)</label>
      <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.7">
    </div>
    <div class="slider-group">
      <label for="release">Release (s)</label>
      <input type="range" id="release" min="0" max="3" step="0.01" value="1">
    </div>
  </div>

  <canvas id="oscilloscope" width="800" height="150"></canvas>
  <canvas id="frequency" width="800" height="150"></canvas>

  <script>
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = context.createAnalyser();
    analyser.fftSize = 2048;
    const gainNode = context.createGain();
    gainNode.connect(analyser);
    analyser.connect(context.destination);

    const volumeSlider = document.getElementById("volume");
    const masterFreqSlider = document.getElementById("masterFreq");

    const attackSlider = document.getElementById("attack");
    const decaySlider = document.getElementById("decay");
    const sustainSlider = document.getElementById("sustain");
    const releaseSlider = document.getElementById("release");

    volumeSlider.addEventListener("input", () => {
      gainNode.gain.value = volumeSlider.value;
    });

    gainNode.gain.value = volumeSlider.value;

    const keys = "ASDFGHJKL".split("");
    const piano = document.getElementById("piano");

    const keyStates = {};

    keys.forEach((keyChar, i) => {
      const key = document.createElement("div");
      key.className = "key";
      key.textContent = keyChar;
      piano.appendChild(key);

      const playNote = () => {
        const freq = parseFloat(masterFreqSlider.value) * Math.pow(2, i / 12);
        const osc = context.createOscillator();
        const amp = context.createGain();

        osc.type = "sine";
        osc.frequency.value = freq;
        osc.connect(amp).connect(gainNode);

        const now = context.currentTime;
        const attack = parseFloat(attackSlider.value);
        const decay = parseFloat(decaySlider.value);
        const sustain = parseFloat(sustainSlider.value);
        const release = parseFloat(releaseSlider.value);

        amp.gain.setValueAtTime(0, now);
        amp.gain.linearRampToValueAtTime(volumeSlider.value, now + attack);
        amp.gain.linearRampToValueAtTime(volumeSlider.value * sustain, now + attack + decay);

        osc.start(now);
        keyStates[keyChar] = { osc, amp, startedAt: now, release };
      };

      const stopNote = () => {
        const note = keyStates[keyChar];
        if (!note) return;

        const now = context.currentTime;
        note.amp.gain.cancelScheduledValues(now);
        note.amp.gain.setValueAtTime(note.amp.gain.value, now);
        note.amp.gain.linearRampToValueAtTime(0, now + note.release);
        note.osc.stop(now + note.release);
        delete keyStates[keyChar];
      };

      key.addEventListener("mousedown", () => {
        key.classList.add("pressed");
        playNote();
      });
      key.addEventListener("mouseup", () => {
        key.classList.remove("pressed");
        stopNote();
      });

      window.addEventListener("keydown", (e) => {
        if (e.key.toUpperCase() === keyChar && !keyStates[keyChar]) {
          key.classList.add("pressed");
          playNote();
        }
      });

      window.addEventListener("keyup", (e) => {
        if (e.key.toUpperCase() === keyChar) {
          key.classList.remove("pressed");
          stopNote();
        }
      });
    });

    const oscCanvas = document.getElementById("oscilloscope");
    const oscCtx = oscCanvas.getContext("2d");
    const freqCanvas = document.getElementById("frequency");
    const freqCtx = freqCanvas.getContext("2d");
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    function drawOscilloscope() {
      requestAnimationFrame(drawOscilloscope);
      analyser.getByteTimeDomainData(dataArray);
      oscCtx.fillStyle = "#001a21";
      oscCtx.fillRect(0, 0, oscCanvas.width, oscCanvas.height);
      oscCtx.lineWidth = 2;
      oscCtx.strokeStyle = "#F1A512";
      oscCtx.beginPath();

      const sliceWidth = oscCanvas.width / dataArray.length;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * oscCanvas.height) / 2;
        i === 0 ? oscCtx.moveTo(x, y) : oscCtx.lineTo(x, y);
        x += sliceWidth;
      }
      oscCtx.lineTo(oscCanvas.width, oscCanvas.height / 2);
      oscCtx.stroke();
    }

    function drawFrequency() {
      requestAnimationFrame(drawFrequency);
      analyser.getByteFrequencyData(dataArray);
      freqCtx.fillStyle = "#001a21";
      freqCtx.fillRect(0, 0, freqCanvas.width, freqCanvas.height);
      const barWidth = (freqCanvas.width / dataArray.length) * 2.5;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = dataArray[i];
        freqCtx.fillStyle = "#2BAF90";
        freqCtx.fillRect(x, freqCanvas.height - barHeight / 2, barWidth, barHeight / 2);
        x += barWidth + 1;
      }
    }

    drawOscilloscope();
    drawFrequency();
  </script>
</body>
</html>
