@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Piano Synth</title>
  <style>
    body {
      font-family: 'Press Start 2P', sans-serif;
      background: #0D2A35;
      color: #A1D4B1;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1, h3 {
      color: #DD4111;
    }

    #keyboard {
      margin-top: 20px;
    }

    .key {
      display: inline-block;
      width: 40px;
      height: 150px;
      margin: 1px;
      background: #A1D4B1;
      border: 2px solid #2BAF90;
      color: #0D2A35;
      line-height: 150px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .key.active {
      background: #F1A512;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #2BAF90;
      background: #000;
      border-radius: 6px;
    }

    select {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
      background-color: #2BAF90;
      color: #0D2A35;
      border: 1px solid #A1D4B1;
      border-radius: 4px;
    }

    .slider-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .slider {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #F1A512;
    }

    input[type=range] {
      width: 120px;
      accent-color: #2BAF90;
    }
  </style>
</head>
<body>

<h1>Keyboard Synth with Visualizer + Sliders</h1>

<label for="waveform">Waveform:</label>
<select id="waveform">
  <option value="sine">Sine</option>
  <option value="square">Square</option>
  <option value="triangle">Triangle</option>
  <option value="sawtooth">Sawtooth</option>
</select>

<div class="slider-container">
  <div class="slider">
    <label>Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>
  <div class="slider">
    <label>Attack</label>
    <input type="range" id="attack" min="0" max="2" step="0.01" value="0.01">
  </div>
  <div class="slider">
    <label>Decay</label>
    <input type="range" id="decay" min="0" max="2" step="0.01" value="0.3">
  </div>
  <div class="slider">
    <label>Sustain</label>
    <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.7">
  </div>
  <div class="slider">
    <label>Release</label>
    <input type="range" id="release" min="0" max="2" step="0.01" value="0.5">
  </div>
  <div class="slider">
    <label>Freq Mod</label>
    <input type="range" id="freqMod" min="0.5" max="2" step="0.01" value="1">
  </div>
</div>

<div id="keyboard"></div>

<canvas id="oscilloscope" width="800" height="200"></canvas>
<canvas id="frequency" width="800" height="200"></canvas>

<script>
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();

  const analyser = audioCtx.createAnalyser();
  analyser.fftSize = 2048;

  const waveformCanvas = document.getElementById('oscilloscope');
  const frequencyCanvas = document.getElementById('frequency');
  const waveformCtx = waveformCanvas.getContext('2d');
  const frequencyCtx = frequencyCanvas.getContext('2d');

  const waveformSelect = document.getElementById('waveform');

  const keys = [
    { key: 'A', freq: 261.63 }, // C4
    { key: 'S', freq: 293.66 }, // D4
    { key: 'D', freq: 329.63 }, // E4
    { key: 'F', freq: 349.23 }, // F4
    { key: 'G', freq: 392.00 }, // G4
    { key: 'H', freq: 440.00 }, // A4
    { key: 'J', freq: 493.88 }, // B4
    { key: 'K', freq: 523.25 }  // C5
  ];

  const oscillators = {};

  const getSlider = id => parseFloat(document.getElementById(id).value);

  const keyboardDiv = document.getElementById('keyboard');
  keys.forEach(note => {
    const keyDiv = document.createElement('div');
    keyDiv.className = 'key';
    keyDiv.id = `key-${note.key}`;
    keyDiv.textContent = note.key;
    keyboardDiv.appendChild(keyDiv);
  });

  function playNote(key) {
    if (oscillators[key]) return;
    const note = keys.find(k => k.key === key.toUpperCase());
    if (!note) return;

    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    const freqMod = getSlider("freqMod");
    const attack = getSlider("attack");
    const decay = getSlider("decay");
    const sustain = getSlider("sustain");
    const volume = getSlider("volume");

    osc.type = waveformSelect.value;
    osc.frequency.value = note.freq * freqMod;

    osc.connect(gainNode);
    gainNode.connect(analyser);
    analyser.connect(audioCtx.destination);

    // ADSR Envelope
    gainNode.gain.setValueAtTime(0, now);
    gainNode.gain.linearRampToValueAtTime(volume, now + attack);
    gainNode.gain.linearRampToValueAtTime(volume * sustain, now + attack + decay);

    osc.start();

    oscillators[key] = { osc, gainNode, startTime: now };
    document.getElementById(`key-${key.toUpperCase()}`)?.classList.add('active');
  }

  function stopNote(key) {
    const data = oscillators[key];
    if (!data) return;
    const release = getSlider("release");
    const now = audioCtx.currentTime;
    data.gainNode.gain.cancelScheduledValues(now);
    data.gainNode.gain.setValueAtTime(data.gainNode.gain.value, now);
    data.gainNode.gain.linearRampToValueAtTime(0, now + release);
    setTimeout(() => {
      data.osc.stop();
      delete oscillators[key];
    }, release * 1000 + 100);

    document.getElementById(`key-${key.toUpperCase()}`)?.classList.remove('active');
  }

  document.addEventListener('keydown', e => playNote(e.key.toUpperCase()));
  document.addEventListener('keyup', e => stopNote(e.key.toUpperCase()));

  document.querySelectorAll('.key').forEach(keyEl => {
    keyEl.addEventListener('mousedown', () => playNote(keyEl.textContent));
    keyEl.addEventListener('mouseup', () => stopNote(keyEl.textContent));
    keyEl.addEventListener('mouseleave', () => stopNote(keyEl.textContent));
  });

  function draw() {
    requestAnimationFrame(draw);
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    // Oscilloscope
    analyser.getByteTimeDomainData(dataArray);
    waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
    waveformCtx.beginPath();
    for (let i = 0; i < bufferLength; i++) {
      const x = i / bufferLength * waveformCanvas.width;
      const y = (dataArray[i] / 128.0) * waveformCanvas.height / 2;
      i === 0 ? waveformCtx.moveTo(x, y) : waveformCtx.lineTo(x, y);
    }
    waveformCtx.strokeStyle = '#2BAF90';
    waveformCtx.lineWidth = 2;
    waveformCtx.stroke();

    // Frequency Spectrum
    analyser.getByteFrequencyData(dataArray);
    frequencyCtx.clearRect(0, 0, frequencyCanvas.width, frequencyCanvas.height);
    for (let i = 0; i < bufferLength; i++) {
      const x = i * (frequencyCanvas.width / bufferLength);
      const height = dataArray[i] / 255 * frequencyCanvas.height;
      const hue = 30 + (i / bufferLength) * 60;
      frequencyCtx.fillStyle = `hsl(${hue}, 90%, 50%)`;
      frequencyCtx.fillRect(x, frequencyCanvas.height - height, 2, height);
    }
  }

  draw();
</script>

</body>
</html>
