<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keyboard Visualiser</title>
  <style>
    body {
      margin: 0;
      background: #111;
    }
    canvas {
      display: block;
      background: #222;
    }
    #keyboard {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .key {
      width: 40px;
      height: 120px;
      margin: 2px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 1px 1px 2px #000;
      cursor: pointer;
    }
    .key.playing {
      background: orange;
    }
  </style>
</head>
<body>
  <canvas id="visualiser" width="720" height="200"></canvas>
  <div id="keyboard">
    <div class="key" data-note="C4">C</div>
    <div class="key" data-note="D4">D</div>
    <div class="key" data-note="E4">E</div>
    <div class="key" data-note="F4">F</div>
    <div class="key" data-note="G4">G</div>
    <div class="key" data-note="A4">A</div>
    <div class="key" data-note="B4">B</div>
    <div class="key" data-note="C5">C</div>
  </div>

  <script>
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    const canvas = document.getElementById("visualiser");
    const canvasCtx = canvas.getContext("2d");

    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      canvasCtx.fillStyle = "#111";
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        canvasCtx.fillStyle = `rgb(${barHeight + 100},50,50)`;
        canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    draw();

    function playNote(note) {
      const osc = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      osc.type = "sine";
      osc.frequency.value = noteToFrequency(note);
      osc.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(audioCtx.destination);

      osc.start();
      gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);
      osc.stop(audioCtx.currentTime + 1);
    }

    function noteToFrequency(note) {
      const notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
      const octave = parseInt(note.slice(-1));
      const key = note.slice(0, -1);
      const index = notes.indexOf(key);
      const n = index + (octave - 4) * 12;
      return 440 * Math.pow(2, n / 12);
    }

    document.querySelectorAll(".key").forEach((el) => {
      el.addEventListener("mousedown", () => {
        el.classList.add("playing");
        playNote(el.dataset.note);
      });
      el.addEventListener("mouseup", () => {
        el.classList.remove("playing");
      });
    });
  </script>
</body>
</html>
